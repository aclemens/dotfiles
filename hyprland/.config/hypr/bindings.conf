# Sets "Windows" key as main modifier
$mainMod = SUPER

# app templates
$wlogout = wlogout -b 6 -r 10 -c 10 -T 400 -B 400 -n
$walker = wofi
$applauncher = $walker --show drun
$screenshot = hyprshot
$terminal = kitty
$terminal_app = $terminal -e bash -ic
$webbrowser = vivaldi

# open apps
bindd = $mainMod, SPACE, Application Launcher, exec, $applauncher
bindd = $mainMod, Q, Open Terminal, exec, $terminal
bindd = $mainMod, E, Open Yazi, exec, $terminal_app yazi
bindd = $mainMod SHIFT, E, Open Nautilus, exec, nautilus
bindd = $mainMod, T, Open BTop, exec, $terminal_app /usr/bin/btop
bindd = $mainMod SHIFT, T, Open Top, exec, $terminal_app /usr/bin/top
bindd = $mainMod, O, Open Obsidian, exec, obsidian
bindd = $mainMod, W, Open Webbrowser, exec, $webbrowser
bindd = $mainMod SHIFT, P, Open Colorpicker, exec, hyprpicker -a
bindd = $mainMod, Escape, Logout Menu, exec, $wlogout
bindd = $mainMod, L, Lock Screen, exec, hyprlock

# misc
bindd = ,PRINT, Take screenshot of a window, exec, $screenshot -m window
bindd = SHIFT, PRINT, Take screenshot of a region, exec, $screenshot -m region
bindd = $mainMod SHIFT, PRINT, Take screenshot of the current screen, exec, $screenshot -m active -m output
bindd = $mainMod SHIFT, B, Restart Waybar, exec, ~/.config/waybar/scripts/restart_waybar.sh

# window management
bindd = $mainMod, C, Close Window, killactive,
bindd = $mainMod, V, Toggle Floating Window, togglefloating,
bindd = $mainMod, F, Fullscreen Window, fullscreen, 0
bindd = $mainMod, P, Toggle Pseudo Floating Window, pseudo, # dwindle
bindd = $mainMod, J, Toggle Window Split, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bindd = $mainMod, left, Move focus left, movefocus, l
bindd = $mainMod, right, Move focus right, movefocus, r
bindd = $mainMod, up, Move focus up, movefocus, u
bindd = $mainMod, down, Move focus down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Move active workspace to a monitor
bindd = $mainMod CTRL, left, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = $mainMod CTRL, right, Move current workspace to right monitor, movecurrentworkspacetomonitor, r

# Example special workspace (scratchpad)
bindd = $mainMod, S, Toggle scratchpad, togglespecialworkspace, magic
bindd = $mainMod SHIFT, S, Move window to scratchpad, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, Scroll through workspaces, workspace, e+1
bindd = $mainMod, mouse_up, Scroll through workspaces, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
