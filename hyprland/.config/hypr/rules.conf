##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0, border:0
# workspace = f[1], gapsout:0, gapsin:0, border:0

# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# --------------------------------------------------

# Floating windows for waybar modules
windowrule = tag +waybar, class:floating-nmtui
windowrule = tag +waybar, class:blueberry.py
windowrule = tag +waybar, class:org.pulseaudio.pavucontrol

windowrule = float, tag:waybar*
windowrule = size 50% 50%, tag:waybar*

# --------------------------------------------------

# Initially all Brave-browser windows are placed on workspace 2, tiled
windowrule = workspace 2, class:(Brave-browser)
windowrule = tile, class:(Brave-browser)
# Spotify on workspace 4
windowrule = workspace 4, class:(Brave-browser), initialTitle:(Spotify)
# Microsoft Teams on workspace 5
windowrule = workspace 5, class:(Brave-browser), initialTitle:(Microsoft Teams)
# Steam client on workspace 10
windowrule = workspace 10, class:(steam)
# Lutris client on workspace 10
windowrule = workspace 10, class:(net.lutris.Lutris)

# --------------------------------------------------

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
